<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptitude test</title>

    <link rel="stylesheet" href="./quiz.css" />
    <img src="./cse.jpeg" alt="img" id="img" class="img" />

    <h1 id="title">APTITUDE</h1>

    <!--quiz container-->
    <div id="quiz-container">
      <!--question container-->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
          <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
          <li class="option"><span id="option1"  onclick="calcScore(this)"></span></li>
          <li class="option"><span id="option2"  onclick="calcScore(this)"></span></li>
          <li class="option"><span id="option3"  onclick="calcScore(this)"></span></li>
        </ol>
        <h4 id="stat"></h4>
      </div>
      <!--question container-->

      <div class="buttons">
        <button type="button" class="next">Next</button>
      </div>
    </div>
    <!--quiz container-->

    <!--soreboard section-->
    <div id="scoreboard">
     <img src="./cse.jpeg" alt=""  class="img" />
      <h2 id="score-title">Your score</h2>
      <h2 id="score"></h2>

      <button type="button" id="score-btn" onclick="backToQuiz()">Back To Quiz</button>

      <button type="button" id="check-answer" onclick="checkAnswer()">Check Answer</button>
    </div>
    <!--soreboard section-->

    <!--answer section -->
    <div id="answerBank">
      <h2>Answer :</h2>

      <ol type="1" id="answers">

      </ol>
      <button type="button" id="score-btn"  onclick="backToQuiz()" >Back To Quiz</button>
    </div>
    <!--answer section -->

    <!--js file source section -->

    <script src="./quiz.js"></script>
  </head>
  <body></body>
</html>
